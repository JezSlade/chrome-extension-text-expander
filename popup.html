<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptExpander</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="header-info">
        <h1>PromptExpander</h1>
        <div class="version">v0.1.0</div>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
      </button>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator">
        <div id="statusDot" class="status-dot active"></div>
        <span id="statusText">Active</span>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="extensionToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="section">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button id="openSnippetsBtn" class="action-btn primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
          </svg>
          Manage Snippets
        </button>
        <button id="templatesBtn" class="action-btn secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
          </svg>
          Templates
        </button>
      </div>
    </div>

    <!-- Current Page Info -->
    <div class="section">
      <h3>Current Page</h3>
      <div class="page-info">
        <div class="info-item">
          <label>Domain:</label>
          <span id="currentDomain" class="info-value">-</span>
        </div>
        <div class="info-item">
          <label>Text Fields:</label>
          <span id="textFieldCount" class="info-value">-</span>
        </div>
        <div class="info-item">
          <label>AI Platform:</label>
          <span id="aiPlatform" class="info-value">Unknown</span>
        </div>
      </div>
    </div>

    <!-- Usage Statistics -->
    <div class="section">
      <h3>Usage Stats</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number" id="todayExpansions">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalSnippets">0</div>
          <div class="stat-label">Snippets</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalTemplates">0</div>
          <div class="stat-label">Templates</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="avgTokens">-</div>
          <div class="stat-label">Avg Tokens</div>
        </div>
      </div>
    </div>

    <!-- Recent Snippets -->
    <div class="section">
      <h3>Recent Snippets</h3>
      <div id="recentSnippets" class="recent-list">
        <div class="recent-item">
          <span class="snippet-key">:hello</span>
          <span class="snippet-desc">Simple greeting</span>
        </div>
      </div>
    </div>

    <!-- Keyboard Shortcuts -->
    <div class="section">
      <h3>Shortcuts</h3>
      <div class="shortcuts">
        <div class="shortcut-item">
          <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Space</kbd>
          <span>Quick Menu</span>
        </div>
        <div class="shortcut-item">
          <kbd>Ctrl</kbd> + <kbd>Z</kbd>
          <span>Undo Expansion</span>
        </div>
        <div class="shortcut-item">
          <code>:trigger</code>
          <span>Expand Snippet</span>
        </div>
        <div class="shortcut-item">
          <code>:form:</code>
          <span>Dynamic Form</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <button id="importBtn" class="footer-btn">Import</button>
      <button id="exportBtn" class="footer-btn">Export</button>
      <button id="helpBtn" class="footer-btn">Help</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
